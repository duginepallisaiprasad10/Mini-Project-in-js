<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry Location not found!!!</h1>
            <img src="./images/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="./images/cloud.png" alt="weather-image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <!-- <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/wet.png" alt="wet" /> -->
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <!-- <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/wind--v1.png" -->
                        <!-- alt="wind--v1" /> -->
                    <div class="text">
                        <span id="wind-speed">12km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/41017982f0.js" crossorigin="anonymous"></script>
</body>

</html>
