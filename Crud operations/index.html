<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit(event)">
                    <div>
                        <label for="productCode">Product Code:</label>
                        <input type="text" id="productCode" name="productCode">
                    </div>
                    <div>
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName">
                    </div>
                    <div>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity">
                    </div>
                    <div>
                        <label for="perPrice">Price:</label>
                        <input type="number" id="perPrice" name="perPrice">
                    </div>
                    <div class="input">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script>
        let selectedRow = null;

        function onFormSubmit(event) {
            event.preventDefault();
            const formData = readFormData();
            if (selectedRow === null) {
                insertNewRecord(formData);
            } else {
                updateRecord(formData);
            }
            resetForm();
        }

        function readFormData() {
            return {
                productCode: document.getElementById("productCode").value,
                productName: document.getElementById("productName").value,
                quantity: document.getElementById("quantity").value,
                perPrice: document.getElementById("perPrice").value,
            };
        }

        function insertNewRecord(data) {
            const table = document.getElementById("storeList").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            newRow.insertCell(0).innerHTML = data.productCode;
            newRow.insertCell(1).innerHTML = data.productName;
            newRow.insertCell(2).innerHTML = data.quantity;
            newRow.insertCell(3).innerHTML = data.perPrice;
            newRow.insertCell(4).innerHTML = `
                <button onclick="onEdit(this)">Edit</button>
                <button onclick="onDelete(this)">Delete</button>
            `;
        }

        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            document.getElementById("productCode").value = selectedRow.cells[0].innerHTML;
            document.getElementById("productName").value = selectedRow.cells[1].innerHTML;
            document.getElementById("quantity").value = selectedRow.cells[2].innerHTML;
            document.getElementById("perPrice").value = selectedRow.cells[3].innerHTML;
        }

        function updateRecord(data) {
            selectedRow.cells[0].innerHTML = data.productCode;
            selectedRow.cells[1].innerHTML = data.productName;
            selectedRow.cells[2].innerHTML = data.quantity;
            selectedRow.cells[3].innerHTML = data.perPrice;
        }

        function onDelete(td) {
            if (confirm("Do you want to delete this record?")) {
                const row = td.parentElement.parentElement;
                document.getElementById("storeList").deleteRow(row.rowIndex);
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById("productCode").value = "";
            document.getElementById("productName").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("perPrice").value = "";
            selectedRow = null;
        }
    </script>
    
</body>
</html>
